<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1;
        let valor2;
        valor1 = prompt('Ingrese el primer número');
        valor2 = prompt('Ingrese el segundo número');
        let sum = parseInt(valor1)+parseInt(valor2);
        let mult = parseInt(valor1)*parseInt(valor2);
        document.write(`La suma es ${sum}<br/>El producto es ${mult}`);
    </script>
</body>
</html>
