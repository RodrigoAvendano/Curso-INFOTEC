<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales JS</title>
</head>
<body>
    <script>
        let sueldo;
        sueldo = parseFloat(prompt("Ingresa el sueldo del empleado"));
        if(sueldo >= 3000){
            document.write(`Como el sueldo es de $${sueldo} debe abonar impuestos` );
        }
    </script>
</body>
</html>
