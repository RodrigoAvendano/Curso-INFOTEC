<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Anidado</title>
</head>
<body>
    <script>
        let calificacion1, calificacion2, calificacion3;
        let pro;
        calificacion1 = parseInt(prompt("Ingresa la 1° calificacion"));
        calificacion2 = parseInt(prompt("Ingresa la 2° calificacion"));
        calificacion3 = parseInt(prompt("Ingresa la 3° calificacion"));

        pro = (calificacion1+calificacion2+calificacion3)/3;

        if(pro >= 7){
            document.write('acreditado');
        } else {
            if(pro >= 4){
                document.write('regular');
            } else {
                document.write('reprobado');
            }
        }
    </script>
</body>
</html>
