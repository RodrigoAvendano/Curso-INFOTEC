<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Js</title>
</head>
<body>
    <script>
        let nombre;
        let calificacion;
        nombre = prompt("Ingrese su nombre");
        calificacion = parseInt("Ingrese su calificación");
        if(calificacion > 6){
            document.write(`nombre: ${nombre} esta aprobado con una calificación de ${calificacion}`);
        }
    </script>
</body>
</html>
