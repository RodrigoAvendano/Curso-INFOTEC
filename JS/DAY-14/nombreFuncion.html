<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función con nombre como parámetro</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        function sumar(v1,v2) {
            return v1+v2;
        }
        function restar(v1,v2) {
            return v1-v2;
        }
        function calcular(x,y,foo) {
            let resultado = foo(x,y);
            return resultado
        }
        let s1 = calcular(10,5,sumar);
        document.getElementById('div1').innerHTML = s1+'</br>';
        let s2 = calcular(10,5,restar);
        document.getElementById('div1').append(s2);
    </script>
</body>
</html>
