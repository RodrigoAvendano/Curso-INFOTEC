<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        function generarLista(vec, tipo='<ul>') {
            let lista = tipo;
            for(let x = 0; x<vec.length; x++) {
                lista += `<li>${vec[x]}</li>`;
            }
            if(tipo == '<ul>') {
                lista += '</ul>';
            } else {
                lista += '</ol>'
            }
            return lista;
        }

        const opciones1 = ['manzana', 'fresa', 'pl√°tano', 'durazno', 'uva'];
        document.getElementById('div1').innerHTML = generarLista(opciones1);

        const opciones2 = ['cebolla', 'zanahoria', 'jitomate', 'calabaza', 'apio'];
        document.getElementById('div1').innerHTML += generarLista(opciones2,'<ol>');
    </script>
</body>
</html>
