<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1</title>
</head>
<body>
    <div id="menu"></div>
    <script>
        class Menu {
            constructor() {
                this.enlaces = [];
                this.desc = [];
            }

            insertar(enlace, desc) {
                this.enlaces.push(enlace);
                this.desc.push(desc);
            }

            mostrar(elemento) {
                let cadena = '<div>';
                    for(let x = 0; x < this.enlaces.length; x++) {
                        cadena += `[<a href="${this.enlaces[x]}">${this.desc[x]}</a>]`;
                    }
                    cadena += '</div>';
                    document.getElementById(elemento).innerHTML = cadena;           
            }
        }

        const menu = new Menu();
        menu.insertar("https://www.google.com", 'Google');
        menu.insertar("https://www.msn.com", 'MSN');
        menu.insertar("https://www.yahoo.com", 'Yahoo!');
        menu.mostrar('menu')
    </script>
</body>
</html>
