<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos</title>
    <script src="https://kit.fontawesome.com/44a52db869.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="articles.css">
</head>
<body>
    <section class="table">
        <table border="1" id="table">
            <caption>Artículos en venta</caption>
            <tr class="header">
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Borrar</th>
                <th>Seleccionar</th>
                <th>Imagen</th>
            </tr>
        </table>
    </section>
    <section class="form">
        <form action="#">
            <label for="code">Código</label>
            <input type="number" name="code" id="code"> </br>
            <label for="description">Descripción</label>
            <input type="text" name="description" id="description"> </br>
            <label for="price">Precio</label>
            <input type="number" name="price" id="price"> </br>
            <input type="button" value="Agregar" id="add">
            <input type="button" value="Modificar" id="modify">
        </form>
    </section>   
    <section class="products">
    </section>
    <script src="articles.js"></script> 
</body>
</html>
