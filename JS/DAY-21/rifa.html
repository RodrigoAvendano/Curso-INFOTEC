<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa</title>
</head>
<body>
    <div id="premio"></div>
    <script>
        let carton = [];
        let cant = 0;
        do {
            let premio = parseInt(Math.random()*1000);
            carton[premio] = 1000*(cant+1);
            cant++;
        } while(cant != 11);
        for (let f = 0; f < carton.length; f++) {
            if(carton[f] != undefined) {
                document.getElementById('premio').innerHTML += `CartÃ³n ${f} tiene un premio de ${carton[f]}</br>`;
            }
        }
    </script>
</body>
</html>
