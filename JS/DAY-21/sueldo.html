<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueldo</title>
</head>
<body>
    <div id="sueldo"></div>
    <script>
        let sueldos = [];
        let monto;
        let suma = 0;
        do {
            monto = parseInt(prompt("Ingresa el sueldo (0 para finalizar)"));
            if(monto != 0) {
                sueldos.push(monto);
                suma += monto;
            }
        } while (monto != 0);
        document.getElementById("sueldo").innerHTML = `El total de sueldos ingresados es ${suma}`;
    </script>
</body>
</html>
