<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador AND</title>
</head>
<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt("Ingresa primer número"));
        num2 = parseInt(prompt("Ingresa segundo número"));
        num3 = parseInt(prompt("Ingresa tercer número"));

        if(num1 > num2 && num1>num3){
            document.write(`El número ${num1} es el mayor`);
        } else {
            if(num2 > num3 && num2 > num1){
                document.write(`El número ${num2} es el mayor`);
            } else {
                document.write(`El número ${num3} es el mayor`);
            }
        }
    </script>
</body>
</html>
