<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario</title>
</head>
<body>
    <script>
        let v1 = parseInt(prompt("Escribe el primer valor"));
        let v2 = parseInt(prompt("Escribe el segundo valor"));
        let mayor;

        if(v1 > v2) {
            mayor = v1;
        } else {
            mayor = v2
        }

        v1 > v2 ? mayor = v1 : mayor = v2;
        document.write(`El valor mayor es ${mayor}`);
    </script>
</body>
</html>
