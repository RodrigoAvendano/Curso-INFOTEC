<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno Elementot</title>
</head>
<body>
    <div id="cuerpo">
        <h1 id="titulo"></h1>
        <p id="parrafo"></p>
    </div>
    <script>
        function $(element) {
            return document.getElementById(element);
        }
        function inicio() {
            $('cuerpo').style.backgroundColor = '#ffff00';
            $('titulo').innerHTML = "Prueba";
            $('parrafo').innerHTML = 'Contendio del p√°rrafo';
        }
        inicio();
    </script>
</body>
</html>
