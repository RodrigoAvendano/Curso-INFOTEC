    <script>
        function sumar(x,y) {
            let s = arguments[0]+arguments[1];

        document.write(sumar(2,1));

        function sumando() {
            let s = 0;
            for(let f = 0; f<arguments.length; f++) {
                s = s+arguments[f];
            }
            return s;
        }
        document.write('<br>');
        document.write(sumando(2,4));
        document.write('<br>');
        document.write(sumando(1,2,3,4,5));
        document.write('<br>');
        document.write(sumando(100, 200, 300));
    </script>
