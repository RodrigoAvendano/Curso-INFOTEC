<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor</title>
</head>
<body>
    <div id="num"></div>
    <script>
        function mayor() {
            let aux = arguments[0];
            for(let x = 0; x<arguments.length; x++) {
                if(arguments[x] > aux) {
                    aux = arguments[x];
                }
            }
            let elemento1 = document.getElementById("num");
            elemento1.innerHTML = `El n√∫mero mayor es ${aux}`;
        }
        mayor(55,66,21,4,49);
        
    </script>
</body>
</html>
