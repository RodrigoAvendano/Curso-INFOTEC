<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters/Setters</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        class Dado {
            constructor() {
                this._valor = 1;
            }

            get valor() {
                return this._valor;
            } 

            set valor(v) {
                if(v >= 1 && v<=6 && v%1 === 0){
                    this._valor = v;
                } else {
                    throw "Error en la asignaciÃ³n del valor dado";
                }
            }

            imprimir() {
                document.getElementById("resultado").innerHTML += this.valor + '<br>';
            }
        }
        const dado1 = new Dado();
        dado1.imprimir();
        dado1.valor = 6;
        dado1.imprimir();
    </script>
</body>
</html>
