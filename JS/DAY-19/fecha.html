<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <div id="fecha"></div>
    <script>
        class Fecha {
            static retornarMes(mes) {
                switch(mes) {
                    case 1: 
                        return 'Enero';
                    case 2: 
                        return 'Febrero';
                    case 3: 
                        return 'Marzo';  
                    case 4: 
                        return 'Abril';
                    case 5: 
                        return 'Mayo';
                    case 6: 
                        return 'Junio';
                    case 7: 
                        return 'Julio';
                    case 8: 
                        return 'Agosto';
                    case 9: 
                        return 'Septiembre';
                    case 10: 
                        return 'Octubre';
                    case 11: 
                        return 'Noviembre';
                    case 12: 
                        return 'Diciembre';  
                }
            }
            static fechaCompleta() {
                const fecha = new Date();
                return `${fecha.getDate()}-${fecha.getMonth()+1}-${fecha.getFullYear()}`;
            }
        }
        document.getElementById("fecha").innerHTML = `La fecha actual es ${Fecha.fechaCompleta()}<br>`;
        document.getElementById("fecha").innerHTML += Fecha.retornarMes(12);
    </script>
</body>
</html>
