<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <script>
        function formatearFecha(dia, mes, agno) {
            let s = `Fecha: ${dia} de `;
            switch(mes) {
                case 1:
                    s+='Enero';
                    break; 
                case 2:
                    s+='Febrero';
                    break; 
                case 3:
                    s+='Marzo';
                    break; 
                case 4:
                    s+='Abril'; 
                    break; 
                case 5:
                    s+='Mayo';
                    break; 
                case 6:
                    s+='Junio';
                    break; 
                case 7:
                    s+='Julio';
                    break; 
                case 8:
                    s+='Agosto';
                    break; 
                case 9:
                    s+='Septiembre';
                    break; 
                case 10:
                    s+='Octubre';
                    break; 
                case 11:
                    s+='Noviembre'; 
                    break; 
                case 12:
                    s+='Diciembre';
                    break;   
                default:
                    break;                                    
            }
            s+=` del ${agno}`;
            return s;
        }
        document.write(formatearFecha(25,3,2022));
    </script>
    
</body>
</html>
